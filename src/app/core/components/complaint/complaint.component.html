<mat-card class=" mx-auto card-border">
  <mat-card-title>Complaint</mat-card-title>
  <mat-card-content>
    <form [formGroup]="createComplaintForm" (ngSubmit)="onSubmit()" >
      <mat-form-field appearance="outline" >
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" #description placeholder="Type Complaint Here" required></textarea>
     <mat-error *ngIf="description.required">Description required</mat-error>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
