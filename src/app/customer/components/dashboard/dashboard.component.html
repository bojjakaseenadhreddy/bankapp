<div class="container-fluid">

  <mat-drawer-container class="example-container">
    <div class="row mx-0">
      <div class="col-lg-4 col-md-4">
        <mat-card class="card mx-auto mr-3 size">
          <button mat-fab class="my-fab" color="primary" matTooltipPosition="above" matTooltip="check account balance"
            aria-label="Example icon button with a heart icon" (click)="openDialog()">
            <mat-icon class="mat-icon-size">account_balance_wallet</mat-icon>
          </button>
          <br>
          <mat-card-content>
            <br>
            <span>Balance</span>
          </mat-card-content>
          <br>
          <br>
          <div class="align">
            <button mat-icon-button color="primary">
              <mat-icon>trending_flat</mat-icon>
            </button>
          </div>
        </mat-card>
      </div>



      <!-- col-lg-4 col-md-6 col-sm-12 " -->
      <div class="col-lg-4 col-md-4 ">
        <mat-card class="card mx-auto mr-3 size">
          <button mat-fab class="my-fab" color="primary" matTooltip="deposit money" matTooltipPosition="above"
            aria-label="Example icon button with a heart icon" (click)="openDialog()">
            <mat-icon class="mat-icon-size mr-2">south</mat-icon>
            <mat-icon class=" mat-icon-size mr-3">account_balance</mat-icon>
          </button>
          <br>
          <!----<img mat-card-image src="..\..\..\src\assets\10-512.png" alt="Photo of a Shiba Inu">-->
          <mat-card-content>
            <br>
            <span>Deposit</span></mat-card-content>
          <br>
          <br>
          <div class="align">
            <button mat-icon-button color="primary">
              <mat-icon>trending_flat</mat-icon>
            </button>
          </div>
        </mat-card>
      </div>

      <div class="col-lg-4 col-md-4">
        <mat-card class="card mx-auto mr-3 size">
          <button mat-fab class="my-fab  " matTooltip="withdraw money" matTooltipPosition="above" color="primary"
            aria-label="Example icon button with a heart icon" (click)="openDialog()">

            <div class="rotate justify-content-center">
              <mat-icon class=" mat-icon-size">account_balance_wallet</mat-icon>
              &nbsp;&nbsp;
              <mat-icon class=" mat-icon-money">money</mat-icon>
            </div>
          </button>
          <br>
          <br>
          <mat-card-content>
            <span>Withdraw</span></mat-card-content>
          <br>
          <br>
          <div class="align">
            <button mat-icon-button color="primary">
              <mat-icon>trending_flat</mat-icon>
            </button>
          </div>
        </mat-card>
      </div>
    </div>
    <br>
    <!--mt-3 ml-5 -->
    <div class="row mx-0">
      <br>
      <div class="col-lg-4 col-md-4  ">
        <mat-card class="card mx-auto mr-3 size">
          <button mat-fab class=" my-fab " matTooltip="transfer money" matTooltipPosition="left" color="primary"
            aria-label="Example icon button with a heart icon" (click)="openDialog()">
            <mat-icon class=" mat-icon-size mr-2">north</mat-icon>

            <mat-icon class=" mat-icon-size mr-3">account_balance</mat-icon>
          </button>
          <mat-card-content>
            <br>
            <span>Transfer</span></mat-card-content>
          <br>
          <br>
          <div class="align">
            <button mat-icon-button color="primary">
              <mat-icon>trending_flat</mat-icon>
            </button>
          </div>
        </mat-card>
      </div>
      <br>
      <br>
      <!-- class=" col-lg-3  col-sm-6  col-xs-12 -->
      <div class="col-lg-4 col-md-4  ">
        <mat-card class="card mx-auto mr-3 size">
          <button mat-fab class="my-fab" matTooltip="transaction history" matTooltipPosition="left" color="primary"
            (click)="openDialog()">
            <mat-icon class="mat-icon-size">swap_horiz</mat-icon>
          </button>
          <br>
          <mat-card-content>
            <br>
            <span>History</span>
          </mat-card-content>
          <br>
          <br>
          <div class="align">
            <button mat-icon-button color="primary">
              <mat-icon>trending_flat</mat-icon>
            </button>
          </div>
        </mat-card>
      </div>
      <br>
      <br>
      <div class="col-lg-4 col-md-4 ">
        <mat-card class="card  mx-auto mr-3 size">
          <button mat-fab class="my-fab " matTooltip="apply for loan" matTooltipPosition="left" color="primary"
            aria-label="Example icon button with a heart icon" (click)="openDialog()">
            <mat-icon class="mat-icon-size mr-1">check_circle_outline</mat-icon>
            <mat-icon class="mat-icon-size ml-2">person</mat-icon>
          </button>
          <br>
          <mat-card-content>
            <br>
            <span>Loans</span></mat-card-content>
          <br>
          <br>
          <div class="align">
            <button mat-icon-button color="primary">
              <mat-icon>trending_flat</mat-icon>
            </button>
          </div>

        </mat-card>
      </div>
    </div>



    <mat-drawer #drawer class="example-sidenav " mode="side" opened>
      <button mat-icon-button  aria-label="Example icon button with a home icon">
        <mat-icon class="icon-display">account_circle</mat-icon>
      </button>
      <br>
      <br>
      <br>
      <div class="justify-content-center pt-5 ml-3">

        </button> -->

        <mat-icon color="accent">account_box</mat-icon><span class="aligned-with-icon">Name:saranya</span>
        <br>
        <!-- <span>hello<i class="material-icons">face</i></span> -->
        <mat-icon color="primary" >mail</mat-icon><span  class="aligned-with-icon"> saru@gmail.com</span>
      </div>

    </mat-drawer>

    <div class="example-sidenav-content ">
      <button mat-icon-button color="accent" (click)="drawer.toggle()">
          <span > Hide Profile</span>&nbsp; <mat-icon>trending_flat</mat-icon>
      </button>

    </div>

  </mat-drawer-container>

</div>
