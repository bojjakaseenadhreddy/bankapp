<div class="my-class">
  <!----table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let complaintModel">
        <ng-container *ngIf="showInputField(complaintModel.id)">
          {{complaintModel.description}}
        </ng-container>
        <ng-container *ngIf="!showInputField(complaintModel.id)">
          <mat-form-field>
            <input matInput type="text" placeholder="description" [value]="complaintModel.description" [(ngModel)]="complaintModel.description">
          </mat-form-field>
        </ng-container>
      </td>
    </ng-container>


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let complaintModel"> {{complaintModel.id}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let complaintModel">
        <button mat-raised-button color="primary" (click)="edit(complaintModel.id,complaintModel.description)">edit</button></td>
    </ng-container>
    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;let i=index"></tr>
    Row shown when there is no matching data. -
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "</td>
    </tr>
  </table>-->

  <table>
    <tr>
      <td>Id</td>
      <td></td>
      <td>Description</td>
      <td>Action</td>
    </tr>
    <mat-divider class="mat-divider-color"></mat-divider>
    <tr *ngFor="let complaintModel of dataSource.data; let i=index">
      <td>{{complaintModel.id}}</td>
      <br>
      <td>
        <ng-container *ngIf="showInputField(complaintModel.id)">
          {{complaintModel.description}}
        </ng-container>
        <ng-container *ngIf="!showInputField(complaintModel.id)">
          <mat-form-field>
            <input matInput type="text" placeholder="description" [value]="complaintModel.description" [(ngModel)]="complaintModel.description">
          </mat-form-field>
        </ng-container>
      </td>
      <td>
          <ng-container *ngIf="!displayUpdate(complaintModel.id)">
              <button mat-raised-button color="primary" (click)="edit(complaintModel.id,complaintModel.description)">edit</button>
          </ng-container>
            <ng-container *ngIf="displayUpdate(complaintModel.id)">
              <button class="mr-3" mat-raised-button color="primary" (click)="updateDescription(complaintModel.id,dataSource.data[i])">update</button>
            </ng-container>
      </td>
    </tr>
  </table>
  <div mat-dialog-actions  class="align" >
    <button mat-raised-button color="accent" (click)="onNoClick()">close</button>
  </div>
</div>
